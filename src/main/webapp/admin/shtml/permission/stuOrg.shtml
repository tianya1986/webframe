<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/admin/js/common/jquery-easyui-1.3.4/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/admin/js/common/jquery-easyui-1.3.4/themes/icon.css">
	<script type="text/javascript" src="/admin/js/common/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/admin/js/common/jquery-easyui-1.3.4/jquery.easyui.min.js"></script>
	
    <script src="/admin/js/rom/permission/StuOrg.js" type="text/javascript"></script>
    <script type="text/javascript" src="/admin/js/common/common.js"></script>
    <link href="/admin/css/PageCommon.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="easyui-panel" data-options="fit:true" style="padding:10px;">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'west',split:true" style="width:200px;padding:10px">
				<ul id="orgTree" class="easyui-tree">
				</ul>
			</div>
			<div data-options="region:'center'">
				
				<div class="tool-bar">
				    <a href="javascript:void(0)" onclick='stuOrg.openCreate();' class="easyui-linkbutton" iconCls="icon-add" plain="true">新增组织</a>	
				</div>
				<form action="#" id="query_form">
					<div  class="filter-bar" >
						<table>
						<tr>
						    <th>组织名称：</th>
							<td>
								<input type="text" class="i-txt" name="orgNameSearch"  id="orgNameSearch" />
							</td>
							<td>
								<input type="button" value="检索" class="i-btn" style="margin-left: 15px;" onclick="stuOrg.search()">
								<input type="button" value="重置" class="i-btn" style="margin-left: 15px;" onclick="stuOrg.reSearch();"/>
							</td>
						</tr>
						</table>
					</div>
				</form>
				<table id="site-datagrid">
				     <thead>
				         <tr>
				             <th data-options="field:'orgName',width:100">组织名称</th>
				             <th data-options="field:'orgCode',width:100">组织编码</th>
				             <th data-options="field:'superCode',width:100">上级组织编码</th>
				             <th data-options="field:'orgLevel',width:100">层级</th>
				             <th data-options="field:'orderNo',width:100">排序</th>
				             <th
								data-options="field:'modifyTime',width:80,align:'center',formatter:function(value,row,index){  
				                         return new Date(value).toLocaleString();  
				                         }">修改时间</th>
				             <th data-options="field:'id',width:50,align:'center',formatter:stuOrg.fmtOperate">操作</th>
				         </tr>
				     </thead>
				</table>
				<div id="createSite" class="easyui-dialog" closed="true" title="增加组织" modal="true"  
				 style="width:400px;padding: 15px;">
				 	<form id="createSiteForm" method="post" >
					 	<table width="100%" cellpadding="5">
					 		<input type="hidden" id="superIdAdd" name="superId">
							<input type="hidden" id="superCodeAdd" name="superCode">
							<input type="hidden" id="orgLevelAdd" name="orgLevel">
							<input type="hidden" id="modifyUserAdd" name="modifyUser">
					 	   <tr>
					 			<td align="right">
					 				组织名称: &nbsp;&nbsp;&nbsp;&nbsp;
					 			</td>
					 			<td>
					 				<input required="true" name="orgName"  maxLength="20" class="easyui-validatebox" id="orgNameAdd"/> 
					 			</td>
					 		</tr>
					 		<tr>
					 			<td align="right">
					 				组织编码: &nbsp;&nbsp;&nbsp;&nbsp;
					 			</td>
					 			<td>
					 				<input required="true" name="orgCode"  maxLength="60" class="easyui-validatebox" id="orgCodeAdd"/> 
					 			</td>
					 		</tr>
					 		<tr>
					 			<td align="right">
					 				排序: &nbsp;&nbsp;&nbsp;&nbsp;
					 			</td>
					 			<td>
						 			<input name="orderNo" required="true"   maxLength="20" class="easyui-validatebox" id="orderNoAdd"/> 
					 			</td>
					 		</tr>
					 		<tr>
					 			<td align="center" colspan="2">
									 <a href="javascript:void(0)" class="easyui-linkbutton" onclick="stuOrg.save();">提交</a>  
									 <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#createSite').dialog('close'); ">取消</a>  
					 			</td>
					 		</tr>
					 	</table>
					</form>
				</div> 
				<div id="updateSite" class="easyui-dialog" closed="true" title="修改组织" modal="true"  
				 style="width:400px;padding: 15px;">
				 	<form id="updateSiteForm" method="post">
					 	<table width="100%" cellpadding="5">
					 		<input type="hidden" name="_method" value="PUT" />
					 		<input type="hidden" id="idUpdate" name="id">
							<input type="hidden" id="modifyUserAdd" name="modifyUser">
					 	   <tr>
					 			<td align="right">
					 				组织名称: &nbsp;&nbsp;&nbsp;&nbsp;
					 			</td>
					 			<td>
					 				<input required="true" name="orgName"  maxLength="20" class="easyui-validatebox" id="orgNameUpdate"/> 
					 			</td>
					 		</tr>
					 		<tr>
					 			<td align="right">
					 				组织编码: &nbsp;&nbsp;&nbsp;&nbsp;
					 			</td>
					 			<td>
					 				<input required="true" name="orgCode"  maxLength="60" class="easyui-validatebox" id="orgCodeUpdate"/> 
					 			</td>
					 		</tr>
					 		<tr>
					 			<td align="right">
					 				排序: &nbsp;&nbsp;&nbsp;&nbsp;
					 			</td>
					 			<td>
						 			<input name="orderNo" required="true"   maxLength="20" class="easyui-validatebox" id="orderNoUpdate"/> 
					 			</td>
					 		</tr>
					 		<tr>
					 			<td align="center" colspan="2">
									 <a href="javascript:void(0)" class="easyui-linkbutton" onclick="stuOrg.update();">提交</a>  
									 <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#updateSite').dialog('close'); ">取消</a>  
					 			</td>
					 		</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
