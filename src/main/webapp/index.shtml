	<div>
		<!-- <input type="text" name="page"></input> 
		<input type="button" value="翻页"></input> -->
		<input type="button" value="上一页" onclick="pre()"></input>
		<input type="button" value="下一页" onclick="next()"></input>
		<img id="img" src="/pic/1.jpeg"></img>

<script type="text/javascript">

var page=1;

function pre(){
	page--;
	if(page<1) page=1;
	send();
}


function next(){
	page++;
	if(page>=16) page=16;
	send();
}



function send(){
	
	var url="/socket/send?page="+page;
	$.ajax( { 
		url:url,
		success:function(data){
			var src="/pic/"+page+".jpeg"
			$("#img").attr("src",src);
		}
		
		
	});
	
}

function gobackpagefun(){
	window.verifyexit.setExit(1);
}
</script>
